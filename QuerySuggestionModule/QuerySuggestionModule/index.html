<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Query Suggestion</title>
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="basiccss.css">
    <!-- jQuery javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="querysuggestion.js"></script>
    <!-- Bootstrap scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
    <body>
		<div class="container whitepace"></div>
        <div class="container">

            <div class="form-group">
                <!-- Label -->
                <label for="textbox"><h1 class="display-2" id="titlelabel">Enter text below:</h1></label>
                <!-- Textbox -->
                <input type="text" class="form-control" id="textbox" name="inputstring" autocomplete="off" autofocus placeholder="Please wait a moment while the data loads..." disabled="enabled">
                <!-- Table for Results -->
                <table class="table">
                    <!-- Results retrieved from local storage -->
                    <tbody id="recentstablebody"></tbody>
                    <!-- Results retrieved with matches -->
                    <tbody id="tablebody"></tbody>
                    <!-- Results retrieved with edit distance 2 -->
                    <tbody id="levtablebody"></tbody>
                </table>
            </div>
            <!-- container for alert notification after storing from local storage -->
            <div id="alertdisplay"></div>
            <!-- Loading Spinner -->
            <div id="loadingspinner">
                <div class="spinner-border text-white m-3"></div>
                <div class="text-white" id="loadingdetails">Loading Data...</div>
            </div>

        </div>   	       
    </body>
</html>
